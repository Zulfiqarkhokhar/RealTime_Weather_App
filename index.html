<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./css/index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Real Time Weather</title>
  </head>
  <body>
    <div class="container my-3">
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <h1 class="text-white">Weather App</h1>
        </div>
      </div>
      <div class="row justify-content-center my-3">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search city"
              aria-label="Search city"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
              onclick="getCordinates()"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center my-3">
        <div class="col-12 col-md-8 col-lg-6 text-center">
          <div class="info d-flex justify-content-between my-2">
            <h5 id="city">Karachi</h5>
            <h5 id="date">12/07/2024</h5>
          </div>
          <div
            class="d-flex justify-content-center align-items-center flex-row"
          >
            <img src="./assets/broken clouds.png" class="weather_icon" />
            <h1 class="temp">35&deg;C</h1>
          </div>
          <div class="d-flex justify-content-center">
            <h4 class="description">Broken clouds</h4>
          </div>
          <div class="row justify-content-between my-3">
            <div class="col-6 col-md-4 text-center">
              <h5>Humidity</h5>
              <h6 class="humadity">45%</h6>
              <img src="./assets/humidity.png" class="humadity_icon" />
            </div>
            <div class="col-6 col-md-4 text-center">
              <h5>Wind</h5>
              <h6 class="wind">19.2 KM/h</h6>
              <img src="./assets/wind.png" class="wind_icon" />
            </div>
          </div>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-sm-6 col-md-4 col-lg-2 day_1">
                <p>Sunday</p>
                <img src="./assets/broken clouds.png" class="w-75" />
                <p>broken clouds</p>
                <p>30&deg;C/35&deg;C</p>
              </div>
              <div class="col-12 col-sm-6 col-md-4 col-lg-2 day_2">
                <p>Monday</p>
                <img src="./assets/scattered clouds.png" class="w-75" />
                <p>scattered clouds</p>
                <p>30&deg;C/35&deg;C</p>
              </div>
              <div class="col-12 col-sm-6 col-md-4 col-lg-2 day_3">
                <p>Tuesday</p>
                <img src="./assets/rain.png" class="w-75" />
                <p>rain</p>
                <p>30&deg;C/35&deg;C</p>
              </div>
              <div class="col-12 col-sm-6 col-md-4 col-lg-2 day_4">
                <p>Wednesday</p>
                <img src="./assets/broken clouds.png" class="w-75" />
                <p>broken clouds</p>
                <p>30&deg;C/35&deg;C</p>
              </div>
              <div class="col-12 col-sm-6 col-md-4 col-lg-2 day_5">
                <p>Thursday</p>
                <img src="./assets/thunderstorm.png" class="w-75" />
                <p>thunderstorm</p>
                <p>30&deg;C/35&deg;C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
