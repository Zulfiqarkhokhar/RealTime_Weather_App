<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./css/index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Real Time Weather</title>
  </head>
  <body>
    <div class="container my-3 main">
      <div class="d-flex justify-content-center align-items-center">
        <div class="title">
          <h1>Weather App</h1>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center my-3">
        <div class="app">
          <div class="search my-3 mx-3">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="search city"
                aria-label="search city"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
                onclick="getCordinates()"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
          <div class="container">
            <div class="info d-flex justify-content-between my-2 Weather">
              <h5 id="city">Karachi</h5>
              <h5 id="date">12/07/2024</h5>
            </div>
            <div class="d-flex justify-content-center">
              <img src="./assets/broken clouds.png" class="weather_icon" />
              <h1 class="mt-5 temp">35&deg;C</h1>
            </div>
            <div class="d-flex justify-content-center">
              <h4 class="description">Broken clouds</h4>
            </div>
            <div class="d-flex justify-content-center detail">
              <div>
                <h5>Humadity</h5>
                <h6 class="humadity">45%</h6>
                <img src="./assets/humidity.png" class="humadity_icon" />
              </div>
              <div>
                <h5>Wind</h5>
                <h6 class="wind">19.2 KM/h</h6>
                <img src="./assets/wind.png" class="wind_icon" />
              </div>
            </div>
            <div class="container five_days">
              <div class="row">
                <div
                  class="day_1 d-flex flex-column justify-content-center align-items-center"
                >
                  <p>Sunday</p>
                  <img src="./assets/broken clouds.png" class="w-75" />
                  <p>broken clouds</p>
                  <p>30&deg;C/35&deg;C</p>
                </div>
                <div
                  class="day_2 d-flex flex-column justify-content-center align-items-center"
                >
                  <p>Monday</p>
                  <img src="./assets/scattered clouds.png" class="w-75" />
                  <p>scattered clouds</p>
                  <p>30&deg;C/35&deg;C</p>
                </div>
                <div
                  class="day_3 d-flex flex-column justify-content-center align-items-center"
                >
                  <p>Tuesday</p>
                  <img src="./assets/rain.png" class="w-75" />
                  <p>rain</p>
                  <p>30&deg;C/35&deg;C</p>
                </div>
                <div
                  class="day_4 d-flex flex-column justify-content-center align-items-center"
                >
                  <p>Wednesday</p>
                  <img src="./assets/broken clouds.png" class="w-75" />
                  <p>broken clouds</p>
                  <p>30&deg;C/35&deg;C</p>
                </div>
                <div
                  class="day_5 d-flex flex-column justify-content-center align-items-center"
                >
                  <p>Thursday</p>
                  <img src="./assets/thunderstorm.png" class="w-75" />
                  <p>thunderstorm</p>
                  <p>30&deg;C/35&deg;C</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
